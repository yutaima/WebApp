<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <meta charset="UTF-8">
</head>
<style>
    body {
        background: url('img/flower.jpg');
        background-size: 320px 533px;
        background-repeat: no-repeat;
    }
</style>
<body>


<section class="container">
    <div class="login">
        <h1>Login to WellnessDiary</h1>
        <form method="post" action="home.html">
            <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
            <p><input type="password" name="password" value="" placeholder="Password"></p>
            <p class="remember_me">
                <label>
                    <input type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                </label>
            </p>
            <p class="submit"><input type="submit" name="commit" value="Login"></p>
        </form>
    </div>

    <div class="login-help">
        <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
</section>

<section class="about">
    <p class="about-links">
        <a href="index.html" target="_parent">About</a>
        <a href="index.html" target="_parent">Instruction</a>
    </p>
    <p class="about-author">
        &copy; 2014 <a href="https://bitbucket.org/liuc/capstone.f14.diary3" target="_blank">ThreeWheelers</a> -
        <a href="http://www.ohio.edu" target="_blank">Ohio University</a><br>

</section>

<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>
<script type="text/javascript" src="js/login.js"></script>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

</body>
</html>
